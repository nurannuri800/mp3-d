<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Downloader</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        .btn {
            background: #6a11cb;
        }
        .btn:hover {
            background: #2575fc;
        }
        .input-field input[type="text"]:focus {
            border-bottom: 2px solid #6a11cb;
            box-shadow: 0 1px 0 0 #6a11cb;
        }
        h4 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Search or Paste YouTube Link</h4>
        <form action="/process" method="GET">
            <div class="input-field">
                <input type="text" name="query" id="query" placeholder="Enter keywords or paste YouTube link" required>
                <label for="query">Search or Link</label>
            </div>
            <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit">Process</button>
            </div>
        </form>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

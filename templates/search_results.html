<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        h4 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .collection-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .collection-item:last-child {
            border-bottom: none;
        }
        .btn {
            background: #6a11cb;
        }
        .btn:hover {
            background: #2575fc;
        }
        .center-align a {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Search Results</h4>
        <ul class="collection">
            {% for video in videos %}
                <li class="collection-item">
                    <span>{{ video.title }}</span>
                    <a href="/process?query={{ video.url }}" class="btn waves-effect waves-light">Download</a>
                </li>
            {% endfor %}
        </ul>
        <div class="center-align">
            <a href="/" class="btn waves-effect waves-light">New Search</a>
        </div>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
